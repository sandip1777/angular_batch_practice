<div class="container my-4">
    <h2>Add Product</h2>
    <form (ngSubmit)="addProduct()" class="form">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Product Description</label>
        <input
          type="text"
          id="description"
          [(ngModel)]="description"
          name="description"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Product Price</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="price"
          name="price"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Add Product</button>
    </form>
  </div>
  <hr>
  <div class="container my-4">
    <h2>Product List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>${{ product.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
